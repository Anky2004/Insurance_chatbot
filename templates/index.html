<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Policy Assistant Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="custom-bg light-mode">
  <div class="container-fluid h-100 d-flex flex-column">
    <header class="p-3 text-center shadow bg-white d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_jzbmnisu.json" background="transparent" speed="1" style="width: 45px; height: 45px;" loop autoplay></lottie-player>
        <div>
          <h2 class="fw-bold text-gradient mb-0">Policy Assistant</h2>
          <small class="text-muted">Smart Coverage Checker</small>
        </div>
      </div>
      <button id="themeToggle" class="btn btn-sm btn-outline-primary">ðŸŒ™</button>
    </header>

    <main class="flex-grow-1 overflow-auto px-3 pt-3" id="chatArea">
      <div id="conversation" class="d-flex flex-column gap-3"></div>
    </main>

    <footer class="p-3 bg-white shadow-top">
      <form id="queryForm" enctype="multipart/form-data">
        <div class="input-group">
          <textarea id="queryBox" class="form-control rounded-start border-0 shadow-sm" rows="1" placeholder="Ask about health coverage..."></textarea>
          <button type="button" onclick="sendQuery()" class="btn btn-primary gradient-btn">Send</button>
        </div>
        <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" class="form-control mt-2" />
      </form>
    </footer>
  </div>

  <script src="/static/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
